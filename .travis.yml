language: r
cache: packages
warnings_are_errors: true

apt_packages:
  - jags
  - libgdal1-dev
  - libproj-dev

r_packages:
  - devtools
  - covr
  - Luminescence
  - hexbin
  - rjags
  - ArchaeoPhases
  - R.rsp

## test different platforms
jobs:
  include:
  - os: linux
    r: oldrel
    env: CACHE_NAME=JOB1
  - os: linux
    r: release
    env: CACHE_NAME=JOB2
  - os: linux
    r: devel
    env: CACHE_NAME=JOB3
  - os: osx
    r: release
    before_install:
      - sudo rm '/usr/local/bin/gfortran'
      - |
        ## Test whether gcc is already installed
        if ! brew ls --versions gcc > /dev/null; then
            brew install gcc
        fi
      - brew install jags
      - brew install libssh2
    env: CACHE_NAME=JOB4

##create notifications
notifications:
  email:
    recipients:
      - sk@r-luminescence.de
      - gguerin@u-bordeaux-montaigne.fr
      - anne.philippe@univ-nantes.fr
    on_success: change
    on_failure: change

##grep data from testthat
after_success:
- Rscript -e 'covr::codecov()'
